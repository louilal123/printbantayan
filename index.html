<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bantayan Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/tailwind.config.js"></script>
</head>
<body>
    <!-- Background Circles -->
    <div class="circle-bg circle-bg-1"></div>
    <div class="circle-bg circle-bg-2"></div>
    <div class="circle-bg circle-bg-3"></div>
    
    <!-- Theme Toggle Button -->
    <!-- <button onclick="toggleTheme()" class="theme-toggle">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button> -->
    
    <!-- Main Content Container -->
    <div id="app" class="relative min-h-screen">
        <main id="content" class="content-area pb-16">
            <!-- Content will be injected here -->
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50">
            <div class="flex justify-around items-center py-2">
                <button onclick="loadPage('home')" class="p-2 rounded-full nav-item flex flex-col items-center">
                    <i class="fas fa-home text-lg text-primary"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button onclick="loadPage('directory')" class="p-2 rounded-full nav-item flex flex-col items-center">
                    <i class="fas fa-list text-lg text-primary"></i>
                    <span class="text-xs mt-1">Directory</span>
                </button>
                <button onclick="loadPage('favorites')" class="p-2 rounded-full nav-item flex flex-col items-center">
                    <i class="fas fa-heart text-lg text-primary"></i>
                    <span class="text-xs mt-1">Favorites</span>
                </button>
                <button onclick="loadPage('about')" class="p-2 rounded-full nav-item flex flex-col items-center">
                    <i class="fas fa-info-circle text-lg text-primary"></i>
                    <span class="text-xs mt-1">About</span>
                </button>
            </div>
        </nav>
    </div>
    
    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/directory.js"></script>
    <script src="js/pages/detail.js"></script>
    <script src="js/pages/favorites.js"></script>
    <script src="js/pages/about.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
